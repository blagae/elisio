{% extends "base.html" %}
{% load staticfiles %}
{% block script %}<script src="{% static 'manageScripts.js' %}" type="text/javascript"></script>{% endblock %}
{% block mainContent %}
        <section id="uploadSection">
            <form method="post" action="/manage/">
                <textarea name="fulltext"></textarea>
                <input type="text" name="poem" />
                <input type="submit" value="Add" />
                {% csrf_token %}
            </form>
        </section>
        {% if form %}
        <section id="addMetadataSection">
            <form id="postMetadataForm" method="post">
                <table>
                    {{ form.as_table }}
                </table>
                <input id="postMetadataButton" type="submit" />
                {# no csrf_token because handled in JavaScript #}
            </form>
        </section>
        {% endif %}
        <section id="syncSection">
            <p>Syncing !</p>
            <button id="syncFilesButton">Sync files to database</button>
            <button id="syncDbButton">Sync database to files</button>
        </section>
        <section id="usersSection">
            <table id="usersTable">
                <caption>Users !</caption>
                <thead>
                    <tr>
                        <td>Username</td>
                        <td>joined</td>
                        <td>last login</td>
                        <td>Admin</td>
                        <td>Active</td>
                    </tr>
                </thead>
            </table>
        </section>
{% endblock %}
