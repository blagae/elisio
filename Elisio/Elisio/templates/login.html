{% extends "base.html" %}
{% block content %}
<form method="post" action="/login/?next={{request.GET.next}}">
    <input type="text" name="username" />
    <input type="password" name="password" />
    <input type="submit" value="Login" />
    {% csrf_token %}
</form>
<p>If you don't have a user id yet, please <a href="/register">register</a>.</p>
{% endblock %}
