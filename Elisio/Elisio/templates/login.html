{% extends "base.html" %}
{% block mainContent %}
<form method="post" action="/login/?next={{request.GET.next}}">
    <dt>Username</dt><dd><input type="text" name="username" /></dd>
    <dt>Password</dt><dd><input type="password" name="password" /></dd>
    <input type="submit" value="Login" />
    {% csrf_token %}
</form>
<p>If you don't have a user id yet, please <a href="/register">register</a>.</p>
{% endblock %}
